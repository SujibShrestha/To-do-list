<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo">
        <h1>To-Do list</h1><div class="topBar">
        <input id="tasks" type="text" placeholder="Enter your tasks:" />
        <button onclick="addTask()" id="add" onen="addTask()">Add Task</button>
      </div>

      <div class="todolist"></div>
      <ul id="list-container"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
